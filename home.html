<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
      <h1>STUDFY</h1>
  </header>

  <!-- Formulário de Matéria -->
  <form class="Matéria" id="Matéria" onsubmit="return false" style="display: none;">

    <label for="fecharCard" class="fechar" id="fecharCard">x</label>

    <label for="nomeMateria" class="nameMatéria">Nome da Matéria</label>
    <input type="text" id="nomeMateria" class="nomeMateria" required>


    <label for="diaSemana" class="escolherDia">Escolha um dia:</label>
    <select id="diaSemana" name="diaSemana">
      <option value="segunda">Segunda</option>
      <option value="terca">Terça</option>
      <option value="quarta">Quarta</option>
      <option value="quinta">Quinta</option>
      <option value="sexta">Sexta</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>


    <button type="submit" id="bntConfirm" class="bntConfirm">Confirmar</button>
  </form>

   
  <div id="cardsContainer"></div>
  

  <!-- Botão para criar rotina -->
  <button class="CRotina" id="CRotina">Criar Rotina</button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
